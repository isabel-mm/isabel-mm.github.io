  about:
    enable: true
    title: "Sobre mí"
    content: |
      Soy investigadora predoctoral en Lingüística. Mi trabajo se sitúa en la interfaz entre teoría lingüística y métodos computacionales, con especial interés en **terminología**, **extracción automática de términos**, **estilometría** y **lingüística de corpus**.

      Me interesan especialmente los enfoques reproducibles: diseño de corpus, anotación, evaluación y análisis cuantitativo con interpretación lingüística.
