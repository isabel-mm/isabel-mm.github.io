    content: |
      Soy investigadora predoctoral en Lingüística. Mi trabajo se sitúa en la interfaz entre teoría lingüística y métodos computacionales, con especial interés en **terminología**, **extracción automática de términos**, **estilometría** y **lingüística de corpus**.

      Me interesan los enfoques reproducibles: diseño de corpus, anotación, evaluación y análisis cuantitativo con interpretación lingüística.
    skills:
      enable: true
      title: "Líneas y herramientas"
      items:
        - "Terminología y extracción terminológica"
        - "Lingüística de corpus"
        - "Estilometría / atribución de autoría"
        - "Python (NLP), spaCy, transformers"
        - "Diseño de anotación y evaluación"

